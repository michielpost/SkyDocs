<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>auth_demo</title>
    <base href="/" />
  </head>
  <body>
    <main id="pageContent"></main>

    <h1>test</h1>

    <hr>

    <h2>Buttons</h2>
    <div>
      <script>
        window.onload = function () {
          EntryPoint.test();
        };
      </script>

      <button onclick="EntryPoint.test()">test</button>
      <button onclick="EntryPoint.setValue('key', 'test')">write data</button>
      <button onclick="EntryPoint.getValue('key')">get data</button>
      <br>

      <button onclick="EntryPoint.isLoggedIn()">check login</button>
      <button onclick="EntryPoint.login()">login</button>
      <button onclick="EntryPoint.setValueForUser('key', 'test user data')">write data for user</button>
      <button onclick="EntryPoint.getValueForUser('key')">get data for user</button>
      <button onclick="EntryPoint.logout()">logout</button>
      <button onclick="EntryPoint.whoami()">whoami</button>

    </div>

  </body>
</html>
